{% extends "padre.html" %}

{% load static %}

{% block seccion %}
    <h1>Alumnos</h1>
{% endblock %}

{% block contenido %}

      <div class="container"> 
        <table class="table table-hover" style="text-align: center; margin-top: 100px;margin-bottom: 100px;">
            <thead>
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>apellido</th>           
            </tr>
            {% for n in alumnos %}
            <tr>
                <th>{{n.id}}</th>
                <td>{{n.nombre}}</td>
                <td>{{n.apellido}}</td>
                <td>
                    {% if request.user.is_authenticated %}            
                    <a href="{% url 'eliminar_alumno'  n.id %}" class="btn btn-danger">BORRAR</a>
                    <a href="{% url 'editar_alumno'  n.id %}" class="btn btn-warning">EDITAR</a>
                    {% endif %}
                </td>
            {% endfor %}
            </tr>     
        </table>
        <button>
            <a href="alta_alumno" class="btn btn-primary">Agregar otro alumno</a>
        </button>

      </div>

{% endblock %}
